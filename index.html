<!doctype html>
<html lang="en">
  <head>
    <title>Pionner Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/proxy/97QlzHJM9RzPyd6JRGjImuOr8YupNBkboanfWlOlPSe9J22z34xCgpwQJhH0HAx6zYkkUEESQmKsHS9rL3u88qz4BwIYdm46jyPwGpjfBoqgFOoEr2y1fzFNAL-l2iS9Y2ej-VdooyYVXklQZUfSNk-YS5U" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login Area -->
    <div id="login-area"  class="container col-lg-6 font-weight-bolder">
        <h2 class="text-center">Welcome to Pionner bank</h2><hr>
          <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="enter your email" required>
          </div>
          <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="enter your password" required>
          </div>
          <div class="submit">
                <button  type="submit" id="login" class=" btn col-lg-5">Login</button>
                <h4 class="col-lg-2 or"> or </h4>
                <button type="submit" class=" btn col-lg-5">Register</button> 
          </div>
    </div>
    <br><br>



    <!-- transaction Area -->
    <!-- top area -->
    <div  id="transaction-area" class="container col-lg-8">
        <h2 class="text-center">Transaction-area</h2><hr>
        <div class="row">
            <div class="col-md-4 text-white text-center">
              <div class="area1 deposit status">
                <h5>Deposit</h5>
                <h1>$ <span id="currentDeposit">343</span></h1> 
              </div>
            </div>
            <div class="col-md-4 text-white text-center">
              <div class="area2 withdraw status">
                <h5>Withdraw</h5>
                <h1>$ <span id="currentWithdraw">3719</span></h1> 
              </div>
            </div>
            <div class="col-md-4 text-white text-center">
              <div class="area3 balance status">
                <h5>Balance</h5>
                <h1>$ <span id="currentBalance">5740</span></h1> 
              </div>
            </div>
        </div>
      

      <!-- bottom area -->
      <div class="row">
        <div class="col-lg-6">
            <div class="depoWithdraw depositPadding submit-area">
              <h5>Deposit</h5>  
              <input id="depositAmount" type="text" class="form-control" placeholder="$ amount to Deposit">
              <button id="addDeposit" type="submit" class="btn btn2">Deposit Amount</button>  
            </div>
        </div>
        <div class="col-lg-6">
              <div class="depoWithdraw depositPadding submit-area">
                <h5>Withdraw</h5>  
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount to Withdraw">
                <button id="addWithdraw" type="submit" class=" btn btn2">Withdraw Amount</button>  
              </div>
              <p style="background-color:#ffcbcb"></p>
        </div>
      </div>
    </div>


    
  <script src="script.js"></script>

  </body>
</html>
